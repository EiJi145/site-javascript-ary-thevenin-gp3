<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- encodage des caractères -->
    <meta charset="UTF-8">
    <!-- vue pour les appareils mobiles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- titre de la page -->
    <title>galerie</title>
    <!-- styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styless.css">
    <link rel="stylesheet" href="menu-burger.css">
    <!-- scripts -->
    <script src="script.js"></script>
    <script src="menu-burger.js"></script>
</head>
<body>
    <!-- en-tête -->
    <header>
        <!-- titre principal -->
        <h1>Carousel</h1>
    </header>

    <!-- navigation -->
    <nav>
        <ul>
            <!-- liens vers les différentes pages du site -->
            <li><a href="accueil.html">Accueil</a></li>
            <li><a href="biographie.html">Biographie</a></li>
            <li><a href="galerie.html">Carousel</a></li>
            <li><a href="formulaire.html">Formulaire</a></li>
        </ul>
        <!-- bouton pour activer/désactiver le mode sombre -->
        <button id="dark-mode-toggle">activer/désactiver le mode sombre</button>
    </nav>

    <!-- contenu principal -->
    <main>
        <section>
            <!-- titre de la section -->
            <h2>Carousel d'images de l'œuvre de hajime isayama</h2>
            <!-- carousel d'images bootstrap -->
            <div id="imageCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <!-- première image du carousel (active) -->
                    <div class="carousel-item active">
                        <img src="images/image1.jpg" alt="image 1" class="custom-slide-image">
                    </div>
                    <!-- deuxième image du carousel -->
                    <div class="carousel-item">
                        <img src="images/image-2.jpg" alt="image 2" class="custom-slide-image">
                    </div>
                    <!-- troisième image du carousel -->
                    <div class="carousel-item">
                        <img src="images/image3.jpg" alt="image 3" class="custom-slide-image">
                    </div>
                </div>
                <!-- contrôles pour précédent et suivant -->
                <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">précédent</span>
                </a>
                <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">suivant</span>
                </a>
            </div>
        </section>
    </main>

    <!-- pied de page -->
    <footer>
        <!-- copyright -->
        <p>&copy; ary pour hajime isayama</p>
    </footer>
    <!-- bibliothèques javascript bootstrap et jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
