<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="menu-burger.css">
</head>
<body>
    <div class="container">
        <form id="contactForm">
            <h2>Formulaire</h2> <!-- titre du formulaire -->
            <div class="burger-menu">
                <div class="burger-icon">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <ul class="menu">
                    <li><a href="accueil.html">Accueil</a></li>
                    <li><a href="biographie.html">Biographie</a></li>
                    <li><a href="galerie.html">Carousel</a></li>
                </ul>
                <button id="dark-mode-toggle">Activer/Désactiver le Mode Sombre</button>
            </div>
            
            <div class="form-group">
                <label for="name">Nom:</label> <!-- le chanp de saisie du nom -->
                <input type="text" id="name" name="name" required>
                <small class="error-message"></small> <!-- un message d'erreur en cas de champ vide (j'ai pas réussi a le faire marcher)--> 
            </div>

            <div class="form-group">
                <label for="email">Email:</label> <!-- chanp de saisie de l'email -->
                <input type="email" id="email" name="email" required>
                <small class="error-message"></small> <!-- un mssage d'erreur en cas d'email invalide -->
            </div>

            <div class="form-group">
                <label for="password">Mot de passe:</label> <!-- chanp de saisie du mot de passe -->
                <input type="password" id="password" name="password" required>
                <small id="mdpError" class="error-message"></small> <!-- messsage d'erreur en cas de mot de passe invalide -->
            </div>

            <div class="form-group">
                <label for="sex">Sexe:</label> <!-- selection du sexe -->
                <select id="sex" name="sex">
                    <option value="Homme">Homme</option>
                    <option value="Femme">Femme</option>
                    <option value="Autre">Autre</option>
                </select>
            </div>

            <div class="form-group">
                <label for="country">Pays:</label> <!-- selection du pays -->
                <select id="country" name="country">
                    <option value="France">France</option>
                    <option value="USA">États-Unis</option>
                    <option value="Japon">Japon</option>
                    <!-- autres options de pays -->
                </select>
            </div>

            <div class="form-group">
                <label for="titan">Titan préféré (Attaque des Titans):</label> <!-- selection du titan préféré -->
                <select id="titan" name="titan">
                    <option value="Titan Colossal">Titan Colossal</option>
                    <option value="Titan Cuirassé">Titan Cuirassé</option>
                    <option value="Titan Féminin">Titan Féminin</option>
                    <!-- autres options de titans -->
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message:</label> <!-- chanp de saisie du message -->
                <textarea id="message" name="message" required></textarea>
                <small class="error-message"></small> <!-- message d'erreur en cas de champ vide -->
            </div>

            <button type="submit">Envoyer</button> <!-- un bouton pour soumettre le formulaire -->
            <div id="form-output" class="form-output"></div> <!-- Affichage des résultats du formulaire -->
        </form>
    </div>
    <script src="script.js"></script> <!-- inclusion du script JavaScript -->
</body>
</html>
